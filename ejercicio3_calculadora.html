<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Ejercicio3.css" />
    <script src="./ejercicio3.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
  </head>
  <body>

    <h2>Calculadora Básica</h2>

    <div>
      <label for="operando1">Operando 1:</label><br>
      <input class="campo" type="text" id="operando1" value="00.00"><br>
      <label for="operando2">Operando 2:</label><br>
      <input class="campo" type="text" id="operando2" value="00.00"><br><br>
      <label for="resultado">Resultado:</label><br>
      <input class="campo" type="text" id="resultado" value="00.00" readonly><br><br>

      <button class="boton" onclick="operacion('+')">+</button>
      <button class="boton" onclick="operacion('-')">-</button>
      <button class="boton" onclick="operacion('/')">/</button>
      <button class="boton" onclick="operacion('*')">X</button>
      <button class="boton" onclick="limpiar()">C</button>
    </div> 

    <p></p>

  </body>
</html>
